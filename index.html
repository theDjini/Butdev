    <script type="text/javascript">
        $(document).ready(function() {

            var BV = new $.BigVideo();
            BV.init();
            BV.show('videos/piksel.mp4',{altSource: 'videos/piksel.ogv', ambient: true});




            $(".startfade").fadeIn(1500, function() {
                $('.startfade').removeClass('startfade');
            });



            function arrow() {
                $(".arrow").css('top', '55%');
                $(".arrow").fadeIn('slow');
                $(".arrow").animate({top: '58%'}, {queue: false}, {duration: 'slow'});
                setTimeout(function() {
                    $(".arrow").fadeOut('slow');
                }, 4000);
            }

            setTimeout(function() {
                arrow();
                setInterval(function() {
                    arrow();
                }, 5000);
            }, 1000);

            $(".arrow").click(function() {
                $('html, body').animate({scrollTop: $(document).height() - $('body').height() + 'px'}, 1500);
            });

            $(document).scroll(function() {
                var scrollTop = $(window).scrollTop();
                var scrolling = scrollTop * 1;
                $('#pikselContainer').css('margin-top', '-'+scrolling+'px');
                BV.getPlayer().play();
            });

            var s = skrollr.init({
                forceHeight: false
            });


            $(window).bind("resize", function() {
                s.refresh();
                slogan();
            });



        });

        function leavePage(url) {
            $('body').fadeOut('slow', function() {
                return window.location.assign(url);
            });
        }
